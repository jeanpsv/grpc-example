version: '3'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    command: ["npm", "start"]
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=50051
    working_dir: /app
    volumes:
      - .:/app
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    command: ["node", "clients/nodejs/client.js"]
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=50051
    working_dir: /app
    volumes:
      - .:/app
  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    command: ["python", "clients/python/client.py"]
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=50051
    working_dir: /app
    volumes:
      - .:/app
